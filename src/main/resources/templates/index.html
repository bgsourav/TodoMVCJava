<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white text-3xl">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4 font-sans">Todo App</h1>
        <hr class="border-gray-600 my-4">
        <table class="table-auto text-white bg-opacity-70 font-serif">
            <thead class="font-mono">
                <tr>
                    <th class="px-4 py-2">Actions</th>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Todo</th>
                    <th class="px-4 py-2">Completed</th>
                    <th class="px-4 py-2">CreatedAt</th>
                    <th class="px-4 py-2">UpdatedAt</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}" class="bg-gray-800 border-b border-gray-700">
                    <td class="px-4 py-2 ">
                        <a class="text-blue-500 hover:text-gray-100" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                        <a class="text-blue-500 hover:text-gray-100" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                    </td>
                    <td th:text="${item.id}" class="px-4 py-2"></td>
                    <td th:text="${item.description}" class="px-4 py-2"></td>
                    <td class="px-4 py-2">
                        <span th:if="${item.isComplete} == true" th:text="Yes" class="bg-green-500 px-2 py-1 rounded-full text-sm font-semibold"></span>
                        <span th:if="${item.isComplete} == false" th:text="No" class="bg-red-500 px-2 py-1 rounded-full text-sm font-semibold"></span>
                    </td>
                    <td th:text="${item.createdAt}" class="px-4 py-2"></td>
                    <td th:text="${item.updatedAt}" class="px-4 py-2"></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/create-todo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="fa fa-home"></i> Something new ?
              </a>
        </p>
    </div>
</body>

  
</html>
