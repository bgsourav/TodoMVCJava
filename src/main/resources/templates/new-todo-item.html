<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white text-3xl">
    <div class="container mx-auto px-4 py-8">
        <div>
            <p>
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fa fa-home"></i> Back
                  </a>
            </p>
        </div>
        <br/>
        <div>
            <h2>Add a new Todo</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div>
                    <label for="description">Todo Item</label>
                    <input class="text-black w-full"
                        type = "text"
                        th:field="*{description}"
                        id = "description"
                        placeholder="Go on a 10 min long run"
                    />
                    <br/>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Click Me!
                      </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
